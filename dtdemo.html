<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11-strict.dtd">
<html>
	<head>
		<title>DataTables Demo</title>
		<link rel='stylesheet' href='css/jquery.dataTables.min.css' type="text/css" media="screen" charset="utf-8">
		<script language="javascript" type="text/javascript" src="javascript/jquery-1.11.0.min.js"></script>
		<script language="javascript" type="text/javascript" src="javascript/jquery.dataTables.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#dtdemo').DataTable();
			});
		</script>
	</head>
	<body>
		<div style="width:700px;margin-left:auto;margin-right:auto;margin-top:100px;">
			<table id="dtdemo" class="display">
				<thead>
					<tr>
						<th>Head1</th>
						<th>Head2</th>
						<th>Head3</th>
						<th>Head4</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>row1</td><td>row1</td><td>row1</td><td>row1</td></tr>
					<tr><td>row2</td><td>row2</td><td>row2</td><td>row2</td></tr>
					<tr><td>row3</td><td>row3</td><td>row3</td><td>row3</td></tr>
					<tr><td>row4</td><td>row4</td><td>row4</td><td>row4</td></tr>
					<tr><td>row5</td><td>row5</td><td>row5</td><td>row5</td></tr>
					<tr><td>row6</td><td>row6</td><td>row6</td><td>row6</td></tr>
					<tr><td>row7</td><td>row7</td><td>row7</td><td>row7</td></tr>
					<tr><td>row8</td><td>row8</td><td>row8</td><td>row8</td></tr>
					<tr><td>row9</td><td>row9</td><td>row9</td><td>row9</td></tr>
				</tbody>
			</table>
		</div>

	</body>
</html>
