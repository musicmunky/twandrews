<VirtualHost *:80>

	ServerAdmin musicmunky@gmail.com
    DocumentRoot /var/www/twandrews.com/public_html
    ServerName www.twandrews.com
    ServerAlias tandrews.com

#    LogLevel debug

    <Directory "/var/www/twandrews.com/public_html">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

#    ProxyRequests Off
    ProxyPreserveHost On

    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>

    ProxyPass /wschat ws://twandrews.com:9000/
    ProxyPassReverse /wschat ws://twandrews.com:9000/
#   ProxyVia On

#    <Location /wschat>
#        ProxyPass ws://localhost:9000/
#        ProxyPassReverse ws://localhost:9000/
#        Order allow,deny
#        Allow from all
#    </Location>


    ErrorLog /var/www/twandrews.com/error_log
    CustomLog /var/www/twandrews.com/requests_log common

#    RewriteEngine On
#    RewriteCond %{REQUEST_FILENAME} !-f
#    RewriteRule ^([^\.]+)$ $1.php [NC,L]

</VirtualHost>
